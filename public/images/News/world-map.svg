<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="400" viewBox="0 0 1440 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle gradient background (transparent) -->
  <defs>
    <linearGradient id="lg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
    <radialGradient id="rg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(720 200) rotate(90) scale(260 720)">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Radial glow center -->
  <circle cx="720" cy="200" r="260" fill="url(#rg)"/>

  <!-- Globe wireframe: concentric circles -->
  <g stroke="url(#lg)" stroke-width="1">
    <circle cx="720" cy="200" r="60" />
    <circle cx="720" cy="200" r="110" />
    <circle cx="720" cy="200" r="160" />
    <circle cx="720" cy="200" r="210" />
    <circle cx="720" cy="200" r="260" />
  </g>

  <!-- Meridians (longitude lines) as ellipses -->
  <g stroke="url(#lg)" stroke-width="1">
    <ellipse cx="720" cy="200" rx="260" ry="70" />
    <ellipse cx="720" cy="200" rx="260" ry="120" />
    <ellipse cx="720" cy="200" rx="260" ry="170" />
  </g>

  <!-- Parallels (latitude lines) -->
  <g stroke="url(#lg)" stroke-width="1">
    <path d="M220,200 C420,40 1020,40 1220,200" />
    <path d="M220,200 C420,360 1020,360 1220,200" />
  </g>

  <!-- Diagonal grid lines (very subtle) -->
  <g stroke="#ffffff" stroke-opacity="0.06" stroke-width="1">
    <path d="M-50 340 L300 50"/>
    <path d="M50 420 L400 80"/>
    <path d="M260 430 L620 80"/>
    <path d="M520 430 L880 80"/>
    <path d="M780 430 L1140 80"/>
    <path d="M1040 430 L1400 80"/>
    <path d="M1300 430 L1660 80"/>
  </g>

  <!-- Accent dots -->
  <g fill="#ffffff" fill-opacity="0.12" filter="url(#softGlow)">
    <circle cx="340" cy="120" r="2"/>
    <circle cx="560" cy="90" r="2"/>
    <circle cx="900" cy="110" r="2"/>
    <circle cx="1080" cy="160" r="2"/>
    <circle cx="640" cy="260" r="2"/>
  </g>
</svg>